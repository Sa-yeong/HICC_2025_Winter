<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../static/css/signup.css">
    <script src="../static/js/signup.js"></script>
</head>
<body>
    <div class="wholepage">
        <div class="loginbox"> 
            <h2 id="login">Sign Up</h2>
            <form id="signup-form">
                <div class="login_input">
                    <input type="text" name="id" placeholder="ID" required />
                    <input type="password" name="passwd" placeholder="PASSWORD" required />
                    <input type="password" name="passwd_confirm" placeholder="CONFIRM PASSWORD" required />
                    <input type="text" name="nickname" placeholder="사용할 닉네임을 입력해주세요" required />
                    
                    <div class="birth_section">
                        <label for="birthDate">생년월일</label>
                        <input type="date" id="birthDate" name="birthDate" required />
                    </div>
                    
                    <pre class="gender_select"><label><h5 id="gender">성별</h5><input type="radio" name="gender" value="MAN" checked>남자</label>  <label>여자<input type=radio name="gender" value="WOMAN"></label></pre>
                    
                    <ul class="preferences">
                        <li><h5>선호장르</h5></li>
                        <li>
                            <label><input type="checkbox" name="preferences" value="ROMANCE">ROMANCE</label>
                            <label><input type="checkbox" name="preferences" value="THRILLER">THRILLER</label>
                            <label><input type="checkbox" name="preferences" value="HORROR">HORROR</label>
                            <label><input type="checkbox" name="preferences" value="COMEDY">COMEDY</label>
                            <label><input type="checkbox" name="preferences" value="SCI_FI">SCI_FI</label>
                        </li>
                        <li>
                            <label><input type="checkbox" name="preferences" value="ROM_COM">ROM_COM</label>
                            <label><input type="checkbox" name="preferences" value="HISTORY">HISTORY</label>
                            <label><input type="checkbox" name="preferences" value="MYSTERY">MYSTERY</label>
                            <label><input type="checkbox" name="preferences" value="ROCK">ROCK</label>
                            <label><input type="checkbox" name="preferences" value="HIP_HOP">HIP_HOP</label>
                        </li>
                    </ul>
                </div>
                <div class="submit_button">
                    <input type="submit" value="Register"/>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
